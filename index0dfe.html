<body class="wp-bgbase 
      has-mh      pagetype-homepage      ">
    <div id="transition_bg"></div>
    <article id="pickban_site">
        <div class="main-wrapper">
            <h1>夢幻模擬戰巔峰 Pick/Ban 模擬器</h1>
            <h4>by Pay Toll (Originally developed by Nekorin)</h4>
            <p style="color: crimson;"><br>請至少添加2個盒子來模擬2個不同盒子的BP</p>
            <div id="banpick_container">
                <div class="col0">
                    <div class="nsticky">
                        <div id="boxlist_container">
                            <h2>篇目 - BOX</h2>
                            <div id="box_list">

                            </div>
                            <div class="boxlist-actions">
                                <div id="box_add" class="button">BOX 添加</div>
                                <div id="box_import" class="button bn-import"></div>
                                <div id="box_matchp12" class="button">P1 & P2 對峙</div>
                                <div id="box_clearp12" class="button">P1 & P2 清除</div>
                            </div>
                        </div>
                        <div id="match_mapcontent"></div>
                        <div id="match_ntext"></div>
                        <div id="site_saveimage" class="button">截圖保存</div>
                    </div>
                </div>
                <div class="col1 bpmatch-container">
                    <div class="col-innerleft">
                        <h2>P1 (先手) Box</h2>
                        <div id="box_p1" class="bp-sim"></div>
                    </div>
                    <div class="col-innerright">
                        <h2>P2 (後手) Box</h2>
                        <div id="box_p2" class="bp-sim"></div>
                    </div>
                    <div class="col-innerbtm">
                        <!-- Match Summary -->
                        <div id="match_statscontainer">
                            <h2>Ban/Pick 順序</h2>
                            <div id="match_stats">
                                <div class="button button-timelineec"><span>擴張</span><span>壓縮</span></div>
                                <div id="matchstats_timeline"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <!-- Popups -->

        <!-- Box -->
        <div id="box_maker">
            <div id="char_selectlist"></div>
            <div class="floatbottom">
                <div id="char_selectcount"></div>
                <div class="box-actionlink"><label>BOX 名稱</label><input type="text" id="box_name" name="box_name" />
                    <div id="box_save" class="button">BOX 保存</div>
                    <div id="box_clear" class="button">清除選擇</div>
                </div>
            </div>
            <div class="bclose"></div>
        </div>
        <!-- Import Box Panel -->
        <div id="panel_import">
            <textarea id="import_datatext"></textarea>
            <div id="import_abox" class="button">匯入BOX存檔數據</div>
        </div>
        <!-- Export Box Panel -->
        <div id="panel_export">
            <p>BOX存檔數據</p>
            <textarea id="export_datatext"></textarea>
        </div>

        <!-- Map Choice Panel -->
        <div id="panel_mapchoice">
            <p>請選戰地</p>
            <div class="maps">
                <div class="apexmap" data-type="1"></div>
                <div class="apexmap" data-type="2"></div>
                <div class="apexmap" data-type="3"></div>
                <div class="apexmap" data-type="4"></div>
                <div class="apexmap" data-type="5"></div>
                <div class="apexmap" data-type="6"></div>
                <div class="apexmap" data-type="7"></div>
                <div class="apexmap" data-type="8"></div>
                <div class="apexmap" data-type="9"></div>
                <div class="apexmap" data-type="10"></div>
                <div class="apexmap" data-type="11"></div>
                <div class="apexmap" data-type="12"></div>
            </div>
        </div>

        <div id="htc_container" class="" style="display:none;"></div>
